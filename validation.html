<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LYFT</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section id="sign-up-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-2 back-button">
					<a href="index.html">Cancel</a>
				</div>
				<div class="col-xs-10 header">
					<h3>Validation</h3>
					<p>Please enter your validation code.</p>
				</div>
			</div>
		</div>
	</section>
	<section id="sign-up-number">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					
						<input id="validation-input" type="text" pattern="[0-9]*"  placeholder="Here goes your code">
					
				</div>
			</div>
		</div>
	</section>
	<section id="sign-up-button">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<button id="validate" class="btn-next" >
					<a href="validation.html"> Verificate</a>
					</button>
				</div>
			</div>
		</div>
	</section>
	

	<!--SECCION JS Y JQUERY-->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
